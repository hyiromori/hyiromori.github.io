<a
  class="skill-container"
  href="{{ url }}"
  target="_blank"
  rel="noopener"
>
  <img
    alt="{{ title }} Logo"
    src="/assets/images/skill_images/{{ image }}.png"
    class="skill-image"
    decoding="async"
  />
  <div class="skill-title">{{ title }}</div>
  <div class="skill-level">{{ rank }}</div>
</a>
